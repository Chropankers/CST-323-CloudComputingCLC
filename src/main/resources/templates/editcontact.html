<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<header>
    <div th:insert="fragments/navbar :: navbar"></div>
</header>
<body>
<h1>Edit Contact</h1>

<form th:action="@{/dashboard/edit/{id}(id=${contact.id})}" th:object="${contact}" method="post">
    <label for="contactName">Name:</label>
    <input type="text" id="contactName" th:field="*{contactName}" required />

    <label for="contactEmail">Email:</label>
    <input type="email" id="contactEmail" th:field="*{contactEmail}" required />

    <label for="contactPhone">Phone:</label>
    <input type="text" id="contactPhone" th:field="*{contactPhone}" required />

    <label for="contactAddress">Address:</label>
    <input type="text" id="contactAddress" th:field="*{contactAddress}" required />

    <button type="submit">Save Changes</button>
</form>

<a href="/dashboard/">Back to Contacts</a>
</body>
</html>
