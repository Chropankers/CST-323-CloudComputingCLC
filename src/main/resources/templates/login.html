<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><body></body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<header>
    <div th:insert="fragments/navbar :: navbar"></div>
</header>
<body>
    <h2>Login</h2>
    <form th:action="@{/login/}" method="post" th:object="${user}">
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:field ="*{email}" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field ="*{password}" required/>
        </div>
        <div th:if="${param.error}">
            <p class="error">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}">
            <p class="info">You have been logged out</p>
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
