<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div th:insert="fragments/navbar :: navbar"></div>
    </header>
    
    <div class="container mt-4">
        <h2>Login</h2>
        <form th:action="@{/login/}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" th:field ="*{email}" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" th:field ="*{password}" class="form-control" required/>
            </div>
            
            <!-- Display error message if the credentials are invalid -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>Invalid username or password</p>
            </div>

            <div th:if="${param.logout}">
                <p class="alert alert-info">You have been logged out</p>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>
</html>
